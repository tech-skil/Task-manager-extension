<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager and Stopwatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        #data {
            max-height: 80px;
            overflow-y: auto;
        }
    </style>
</head>

<body style="background-color:cadetblue">
    <div class="container p-4" style="
        width: 360px;
        max-height: 580px;
        overflow-y: auto;
        background-color: rgb(251, 251, 250);
        border: 1px solid black;
    ">
        <nav class="navbar" style="
            background-color: #bbe3fd;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        ">
            <div>
                <h2>Task Manager</h2>
            </div>
        </nav>
        <form>
            <div class="mb-3" style="display: flex; flex-direction: row">
                <input type="text" class="form-control my-3" id="taskName" aria-describedby="emailHelp" />
                <button type="button" style="height: 36px" id="addTask" class="btn btn-primary my-3 mx-2">
                    Add
                </button>
            </div>
            <ol id="taskList">
                <!-- ds -->
            </ol>
        </form>
        <div class="container" style="text-align: center">
            <h1>Timer</h1>
            <p id="time">00 : 00 : 00 .00</p>
            <button id="startButton" class="btn btn-primary my-3 mx-2">
                Start
            </button>
            <button id="stopButton" class="btn btn-primary my-3 mx-2">Stop</button>
            <button id="resetButton" class="btn btn-danger mx-2">Reset</button>
        </div>
        <h3 class="my-3">Reminder</h3>
        <div class="mb-3" style="display: flex; flex-direction: row">
            <input type="datetime-local" class="form-control my-1" id="myDateTimeInput" />
            <button type="button" style="height: 36px; width: 250px" class="btn btn-primary my-1 mx-2" id="remindtask">
                Set Reminder
            </button>
        </div>
        <ol id="data">
            <!-- ds -->
        </ol>
    </div>
    <script src="popup.js"></script>
</body>

</html>
